        <h1 class="words">Feel free to contact us with any questions you may have about the volunteering process!</h1>
        <p class="words1">You can either leave your contact information in the form below or contact our Director.</p>
        <p class="words2">.</p>


         <form id="volunteerForm1">
            <div class="form-group1">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required>
            </div>
            <div class="form-group1">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group1">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
            </div>
            <div class="form-group1">
                <button type="submit">Submit</button>
            </div>
        </form>
        <div id="thankYouMessage" class="thank-you-message" style="display: none;">
            <h2>Thank you for signing up!</h2>
            <p>We appreciate your interest in volunteering.</p>
        </div>
